<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Cartpage Script link -->
    <script src="CartPage.js"></script>
    <!-- bootstrap css & js links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/3799f03e8f.js" crossorigin="anonymous"></script>
    
    <!-- cartpage css link -->
    <link rel="stylesheet" href="CartPage.css">
    <title>Cart</title>
</head>
<body>
    <!-- Main div starts -->
    <div id="main-div" class="container-fluid w-100">
        <!-- item div starts -->
        <div id="item-div" class="container card col-6 p-0">
            <!-- item head starts -->
            <div id="item-head" class="card-header text-center">
                <h1>Items in cart</h1>
            </div>
            <!-- item head ends -->
            <!-- card body starts -->
            <div class="card-body">
                <!-- item image starts -->
                <div id="card-body-div" class="col-12">
                <img alt="IMG-ABC" id="img-item" class="card-img-left container float-left row-4" src="https://images.unsplash.com/photo-1518155481150-22002b67ac88">
                <!-- ite image ends -->

                <!-- item del starts -->
                <div id="del-item" class="col-4">
                    <label id="item-name">Girl's Dress</label>
                    <label id="item-cost">$15</label>
                    <button id="item-del-btn" class="btn btn-block" onclick="del_item()">
                    <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
                <!-- item del ends -->

                <div id="input-item" class="row-4">

                    <!-- subtract count starts -->
                    <button id="item-sub" class="btn btn-block" onclick="sub_count()">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <!-- subtract count ends -->

                    <!-- add count starts -->
                    <input type="text" id="item-num" value="">
    
                    <button id="item-add" class="btn btn-block" onclick="add_count()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <!-- add count ends -->
    
                </div>

                </div>
            </div>
            <!-- card body ends -->
            
        </div>
        <!-- item div ends -->
        <!-- sum div starts -->
        <div id="sum-div" class="container card col-3 p-0">

            <div id="item-head" class="card-header text-center">
                <label>Items in cart</label>
            </div>

            <label id="item-cost">
                <label id="item-cost-head" class="num-head">Cost</label>
                <label id="item-cost-num" class="num">$15</label>
            </label>

            <label id="item-ship">
                <label id="item-ship-head" class="num-head">Shipping</label>
                <label id="item-ship-num" class="num">$5</label>
            </label>
            
            <hr>
            <label id="item-total" class="m-2 mt-4">
                <label id="item-total-head">Total</label>
                <label id="item-total-num">$20</label>
            </label>

            <div id="cart-btn" class="text-center m-4 mt-3">
                <button id="cart-check" class="btn">Checkout</button>
            </div>
            
        </div>
        <!-- sum div ends -->
    </div>
    <!-- Main div ends -->


</body>
</html>
